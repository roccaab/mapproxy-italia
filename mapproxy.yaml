services:
  demo: null
  tms:
    use_grid_names: true
  wms:
    image_formats: ['image/png']
    md:
      title: "Catasto Agenzia Entrate via MapProxy"
      abstract: "Proxy + cache del WMS cartografia.agenziaentrate.gov.it"
      online_resource: "https://mapproxy-italia.onrender.com/service"
      contact:
        person: "Antonio Rocca"
        city: "Italia"
        country: "IT"

layers:
  - name: catasto_cache
    title: Catasto (Agenzia Entrate) - cache 12h
    sources: [catasto_webmercator_cache]

sources:
  catasto_wms:
    type: tile
    # HO RIPRODOTTO L'URL NELLA SEQUENZA ESATTA E CON LA DOPPIA TRASPARENZA
    url: https://wms.cartografia.agenziaentrate.gov.it/inspire/wms/ows01.php?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&FORMAT=image%2Fpng&TRANSPARENT=true&layers=CP.CadastralParcel,CP.CadastralZoning,fabbricati,acque,strade,codice_plla,simbolo_graffa&transparent=true&WIDTH=%(width)s&HEIGHT=%(height)s&SRS=EPSG:6706&STYLES=&BBOX=%(bbox)s
    grid: EPSG_6706_grid
    http:
      client_timeout: 180
      headers:
        User-Agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'

caches:
  # CACHE 1: NATIVA (Acquisizione dal WMS in EPSG:6706)
  catasto_native_cache:
    grids: [EPSG_6706_grid]
    sources: [catasto_wms]
    format: image/png
    cache:
      type: file
      directory: /mapproxy/cache_data/tiles/catasto_native
      directory_layout: tms
    meta_size: [4, 4]
    meta_buffer: 64
    refresh_before:
      hours: 12
      
  # CACHE 2: WEBMERCATOR (Distribuzione, riproietta dalla cache nativa)
  catasto_webmercator_cache:
    grids: [webmercator]
    sources: [catasto_native_cache]
    format: image/png
    cache:
      type: file
      directory: /mapproxy/cache_data/tiles/catasto_mercator
      directory_layout: tms
    meta_size: [2, 2]
    meta_buffer: 64
    refresh_before:
      hours: 12

grids:
  # GRIGLIA NATIVA (Per acquisire i dati dal WMS)
  EPSG_6706_grid:
    base: GLOBAL_GEODETIC
    srs: 'EPSG:6706'
    res: [0.0000028, 0.0000014, 0.0000007, 0.00000035, 0.000000175, 0.0000000875] 
    bbox: [35.5, 6.7, 47.5, 18.5] 

  # GRIGLIA WEBMERCATOR (Per servire i tiles)
  webmercator:
    base: GLOBAL_WEBMERCATOR
    origin: nw

globals:
  cache:
    base_dir: /mapproxy/cache_data
    lock_dir: /mapproxy/cache_data/tile_locks

  tiles:
    expires_hours: 12

  image:
    resampling_method: bilinear
    jpeg_quality: 90
