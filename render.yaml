services:
  - type: web
    name: mapproxy-catasto
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # o starter per pi√π risorse
    envVars:
      - key: MAPPROXY_CONFIG
        value: /mapproxy/mapproxy.yaml
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: mapproxy-cache
      mountPath: /tmp/mapproxy_cache
      sizeGB: 1
